<div class="table-view">
    <table class="table-standings unstriped">
    	<caption>Current League Standings [from db]</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Wins</th>
                <th>Loss</th>
                <th>Pcnt</th>
            </tr>
        </thead>
        <tbody *ngIf="standings" class="table-players-list">
            <tr *ngFor="let place of standings">
                <td>{{place.tname}}</td>
                <td>{{place.wins}}</td>
                <td>{{place.loss}}</td>
                <td>{{place.pcnt}}</td>
            </tr>
        </tbody>
        <tbody *ngIf="!standings">
            <tr>
                <td colspan="4"><img src="assets/svg/balls.svg"></td>
            </tr>
        </tbody>
    </table>
</div>
