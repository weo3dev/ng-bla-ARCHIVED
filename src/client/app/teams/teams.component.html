<p>Teams. Lots of teams.</p>

<h2>Features</h2>
<ul>
  <li>Track player stats per week, per game</li>
  <li>Track team stats, progress</li>
  <li>Enable teams to update scores for current week, with confirmation from opposing team captain or league owner</li>
</ul>

<div class="container bg-success">
	<h3>Current Roster [from db]</h3>
	<ul *ngIf="teams">
		<li *ngFor="let team of teams">{{ team.tname }} [ id: {{ team.tid }} ]</li>
	</ul>
</div>
