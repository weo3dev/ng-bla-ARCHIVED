

<div class="table-view">
    <table class="table-teams">
    	<caption>Current League Teams [from db]</caption>
        <thead>
            <tr>
                <th class="wlp">ID</th>
                <th class="teamname">Name</th>
            </tr>
        </thead>
        <tbody *ngIf="teams" class="table-teams-list">
            <tr *ngFor="let team of teams">
                <td class="wlp">{{team.id}}</td>
                <td class="teamname">{{team.name}}</td>
            </tr>
        </tbody>
        <tbody *ngIf="!teams">
            <tr>
                <td colspan="2">Loading...</td>
            </tr>
        </tbody>
    </table>
</div>
